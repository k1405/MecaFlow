<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Mecaflow</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <main>
    <h1>Registro de Usuario</h1>
    <form action="#" method="post" class="formulario">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" required>

      <label for="cedula">Número de cédula</label>
      <input type="text" id="cedula" name="cedula" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Número de teléfono</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" required>

      <button type="submit">Registrarse</button>
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Mecaflow. Todos los derechos reservados.</p>
    <p>
      <a href="#">Términos de uso</a> |
      <a href="#">Privacidad</a> |
      <a href="#">Contacto</a>
    </p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
