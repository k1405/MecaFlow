<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clientes | Mecaflow</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <header>
    <div class="logo">Mecaflow</div>
    <nav>
      <a href="home.html">Inicio</a>
      <a href="cuentas.html">Cuentas</a>
      <a href="clientes.html">Clientes</a>
      <a href="vehiculos.html">Vehículos</a>
    </nav>
    <button class="logout-btn" onclick="location.href='login.html'">Cerrar sesión</button>
  </header>

  <main>
    <h1>Agregar Clientes</h1>

    <form class="formulario-agregar-cliente" style="margin-top: 30px; background: #f9f9f9; padding: 20px; border-radius: 10px; max-width: 600px;">
      <h2 style="margin-bottom: 20px;">Agregar Nuevo Cliente</h2>

      <!-- Sección Cliente -->
      <fieldset style="border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px;">
        <legend style="font-weight: bold; font-size: 1.1rem;">Datos del Cliente</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <br><br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="+506 8393-9341" required>
        <br><br>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="cliente@email.com">
        <br><br>
      </fieldset>

      <!-- Sección Vehículo -->
      <fieldset style="border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px;">
        <legend style="font-weight: bold; font-size: 1.1rem;">Datos del Vehículo</legend>

        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" required>
        <br><br>
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required>
        <br><br>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>
        <br><br>
        <label for="fallo">Descripción del fallo:</label><br>
        <textarea id="fallo" name="fallo" rows="4" placeholder="Describa el problema que presenta el vehículo." required></textarea>
      </fieldset>

      <div style="display: flex; gap: 10px;">
        <button type="button" class="btn-agregar" onclick="location.href='clientes.html'">Guardar Cliente</button>

        <button type="button" class="btn-agregar" onclick="location.href='clientes.html'">Cancelar</button>

      </div>
    </form>

  </main>

  <footer>
    <p>&copy; <span id="year"></span> Mecaflow. Todos los derechos reservados.</p>
    <p>
      <a href="#">Términos de uso</a> |
      <a href="#">Privacidad</a> |
      <a href="#">Contacto</a>
    </p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
