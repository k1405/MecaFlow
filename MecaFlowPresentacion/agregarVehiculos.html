<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehiculos | Mecaflow</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

  <header>
    <div class="logo">Mecaflow</div>
    <nav>
      <a href="home.html">Inicio</a>
      <a href="cuentas.html">Cuentas</a>
      <a href="clientes.html">Clientes</a>
      <a href="vehiculos.html">Vehículos</a>
      <a href="marcas.html">Registro Entrada/Salida</a>
      <a href="registrosMarcas.html">Historial Semanal</a>
      <a href="vehiculoCliente.html">Vehiculos Clientes</a>   
      <a href="miPerfil.html" class="active">Mi Perfil</a> 
      <a href="adminRoles.html" class="active">Roles</a> 
    </nav>
    <button class="logout-btn" onclick="location.href='login.html'">Cerrar sesión</button>
  </header>

  <main>
    <h1>Agregar Vehiculos</h1>

    <form class="formulario" style="margin-top: 30px; background: #f9f9f9; padding: 20px; border-radius: 10px; max-width: 600px; margin-inline: auto;">
      <h2 style="margin-bottom: 20px; font-family: 'Montserrat', sans-serif;">Agregar Nuevo Vehículo</h2>
    
      <!-- Sección Vehículo -->
      <fieldset style="border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 8px;">
        <legend style="font-weight: bold; font-size: 1.1rem;">Datos del Vehículo</legend>
    
        <div style="display: flex; flex-direction: column; margin-bottom: 1rem;">
          <label for="placa">Número de placa:</label>
          <input type="text" id="placa" name="placa" required>
        </div>
    
        <div style="display: flex; flex-direction: column; margin-bottom: 1rem;">
          <label for="marca">Marca:</label>
          <select id="marca" name="marca" required style="
            padding: 0.6rem;
            font-size: 0.8rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: 'Open Sans', sans-serif;
            background-color: white;
            cursor: pointer;
          ">
            <option value="">-- Selecciona una marca --</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Kia">Kia</option>
            <option value="Nissan">Nissan</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Mazda">Mazda</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes-Benz">Mercedes-Benz</option>
            <option value="Audi">Audi</option>
            <option value="Suzuki">Suzuki</option>
            <option value="Mitsubishi">Mitsubishi</option>
          </select>
        </div>
    
        <div style="display: flex; flex-direction: column; margin-bottom: 1rem;">
          <label for="color">Color:</label>
          <input type="color" id="color" name="color" required>
        </div>
    
        <div style="display: flex; flex-direction: column; margin-bottom: 1rem;">
          <label for="dueno">Dueño:</label>
          <input type="text" id="dueno" name="dueno" placeholder="Juan Pérez">
        </div>
    
        <div style="display: flex; flex-direction: column; margin-bottom: 1rem;">
          <label for="anio">Año:</label>
          <input type="number" id="anio" name="anio" placeholder="2018" min="1900" max="2099">
        </div>
    
        <div style="display: flex; flex-direction: column;">
          <label for="detalles">Detalles:</label>
          <input type="text" id="detalles" name="detalles" placeholder="Último servicio: 01/04/2025">
        </div>
      </fieldset>
    
      <div style="display: flex; gap: 10px; justify-content: flex-end;">
        <button type="submit" class="btn-agregar">Guardar Vehículo</button>
        <button type="button" class="btn-agregar" onclick="location.href='vehiculos.html'">Cancelar</button>
      </div>
    </form>
    

  </main>

  <footer>
    <p>&copy; <span id="year"></span> Mecaflow. Todos los derechos reservados.</p>
    <p>
      <a href="terminos.html">Términos de uso</a> |
      <a href="privacidad.html">Privacidad</a> |
      <a href="contacto.html">Contacto</a>
    </p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
